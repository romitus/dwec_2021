<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warhammer Kill Team</title>
</head>
<style>
    .error{
    border: solid 2px #FF0000;
  }
  .success{
    border: solid 2px green;
  }
</style>
<body>
    <form>
        <label for="name">Nombre:</label><br>
        <input type="text" id="name" name="name"><br><br>

        <label for="year">Año:</label>
        <input type="number" id="year" name="year" min="700" max="8000">
        <br><br>

        <label for="skills">Habilidades:</label><br>
        <input type="text" id="skills" name="skills"><br><br>
        <label for="tryDam">Tirada para herir:</label><br>
        <input type="text" id="tryDam" name="tryDam"><br><br>

        <label for="roles">Rol:</label>
        <select name="roles" id="roles" form="rolesform">
        <option value="0">Seleccione</option>
        <option value="lider">Líder</option>
        <option value="combate">Combate</option>
        <option value="comunicaciones">Comunicaciones</option>
        <option value="demoliciones">Demoliciones</option>
        <option value="fanatico">Fanático</option>
        </select>
        <br><br>
        <label for="pwd">Password:</label><br>
        <input type="password" id="pwd" name="pwd"><br><br>
        <input type="submit" id="enviar" value="Enviar">
    </form>
    <div id="errores"></div>
    <div id="tiradas"></div>
    <script src="script.js"></script>
</body>
</html>
