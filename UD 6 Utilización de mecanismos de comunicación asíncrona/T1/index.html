<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>U6T1</title>
	</head>
	<body>
        <input type="text" id="url"><br>
        <input type="button" id="boton" value="Mostrar Contenido"><br>
        <textarea id="txArea" cols="30" rows="10"></textarea>
    </body>
    <script>
        let READY_STATE_UNINITIALIZED = 0;
        let READY_STATE_LOADING = 1;
        let READY_STATE_LOADED = 2;
        let READY_STATE_INTERACTIVE = 3;
        let READY_STATE_COMPLETE = 4;

        let peticion_http;

        function cargaContenido(url, metodo, funcion) {
            peticion_http = inicializa_xhr();

            if (peticion_http) {
                peticion_http.onreadystatechange = funcion;
                peticion_http.open(metodo, url, true);
                peticion_http.send(null);
            }
        }

        function inicializa_xhr() {
            if (window.XMLHttpRequest) {
                return new XMLHttpRequest();
            } else if (window.ActiveXObject) {
                return new ActiveXObject("Microsoft.XMLHTTP");
            }
        }

        function muestraContenido() {
            if (peticion_http.readyState === READY_STATE_COMPLETE) {
                if (peticion_http.status === 200) {
                    document.getElementById("txArea").value = peticion_http.responseText;
                }
            }
        }

        function descargaArchivo() {
            cargaContenido(document.getElementById("url").value, "GET", muestraContenido);
        }

        document.getElementById("url").value = window.location.href;
        document.getElementById("boton").addEventListener('click', descargaArchivo);
       
    </script>
</html>
